<!DOCTYPE html>
<html>
  <head>
    <title>PADELWEB</title>
  </head>
  <body>
    <h1>PADELWEB</h1>

      <div id="authenticated-div" style="display: none;" class="authenticated">
        Logged in as <span id="useremail-span"></span> <button id="signout-button"">Sign-out</button><br/><br/>
        <button id="getdata-button"">Get Data</button><br/><br/>
        Data content: <pre id="data-pre"></span><br/><br/>
      </div>

      <div id="not-authenticated-div" style="display: none;" class="not_authenticated">
        <p>Please sign-in with your Google account to continue.</p>
        <button id="signin-button"">Sign-in</button>
      </div>

    <% for (index in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[0] %>"></script>
    <% } %>
    <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};window.initGapi()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
